<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerGrowth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen index-page">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-100">
        <div class="container mx-auto px-6 py-5">
            <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent tracking-tight text-center" style="background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: #f9fafb;">
                HerGrowth
            </h1>
        </div>
    </header>

    <!-- Hero Section with Background Image -->
    <section class="relative min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('images/landingpage.jpg');">
        <!-- Overlay for better text readability -->
        <div class="absolute inset-0 bg-gradient-to-r from-black/75 via-black/65 to-black/75"></div>
        
        <!-- Content Container -->
        <div class="relative z-10 container mx-auto px-6 py-20 mt-16">
            <div class="max-w-3xl mx-auto text-center space-y-10">
                <!-- Description Div -->
                <div class="space-y-6">
                    <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-8 leading-tight whitespace-nowrap drop-shadow-lg">
                        Growth • Metrics • Trends
                    </h2>
                    <p class="text-lg md:text-xl lg:text-2xl text-white/95 leading-relaxed max-w-2xl mx-auto drop-shadow-md">
                        This platform analyzes the growth of women's sports using real performance indicators such as attendance, viewership, sponsorships, and investment.
                        The current MVP focuses on women's soccer, with more sports to follow.
                    </p>
                </div>

                <!-- Get Started Button Div -->
                <div class="pt-6">
                    <a href="search.html" class="inline-block px-10 py-5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold text-lg rounded-full hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-2xl hover:shadow-indigo-500/50">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
