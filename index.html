<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerGrowth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 tracking-tight text-center">HerGrowth</h1>
        </div>
    </header>

    <!-- Hero Section with Background Image -->
    <section class="relative min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('images/landingpage.jpg');">
        <!-- Overlay for better text readability -->
        <div class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/60 to-black/70"></div>
        
        <!-- Content Container -->
        <div class="relative z-10 container mx-auto px-6 py-20 mt-16">
            <div class="max-w-3xl mx-auto text-center space-y-8">
                <!-- Description Div -->
                <div class="space-y-4">
                    <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight whitespace-nowrap">
                        Growth • Metrics • Trends
                    </h2>
                    <p class="text-lg md:text-xl lg:text-2xl text-white/90 leading-relaxed max-w-2xl mx-auto">
                        This platform analyzes the growth of women’s sports using real performance indicators such as attendance, viewership, sponsorships, and investment.
                        The current MVP focuses on women’s soccer, with more sports to follow.
                    </p>
                </div>

                <!-- Get Started Button Div -->
                <div class="pt-4">
                    <a href="search.html" class="inline-block px-8 py-4 bg-white text-gray-900 font-semibold text-lg rounded-full hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
