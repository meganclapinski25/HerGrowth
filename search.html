<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - HerGrowth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 tracking-tight text-center">HerGrowth</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative flex flex-col items-center justify-center min-h-screen pt-20 pb-20 overflow-hidden">
        <div class="container mx-auto px-6 max-w-4xl">
            <!-- Story Section -->
            <div class="text-center mb-16 px-6">
                <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900 mb-6">
                    Explore Women's Sports Analytics
                </h2>
                <p class="text-lg md:text-xl text-gray-600 leading-relaxed max-w-3xl mx-auto">
                    Dive deep into comprehensive data and insights that showcase the incredible growth of women's sports. 
                    From attendance numbers to sponsorship deals, discover the metrics that tell the story of progress and achievement.
                </p>
            </div>

            <!-- Invisible line reference point in the middle (for animation) -->
            <div class="absolute left-1/2 top-2/3 transform -translate-x-1/2 -translate-y-1/2 w-full h-0 border-t-2 border-dashed border-transparent"></div>
            
            <!-- Button Container (Horizontal) -->
            <div class="sport-buttons relative flex flex-row flex-wrap items-center justify-center gap-4 md:gap-6 w-full px-6">
                <button class="pill-button pill-button-1 px-8 md:px-12 py-4 md:py-5 bg-white text-gray-900 font-semibold text-lg md:text-xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                    Soccer
                </button>
                <button class="pill-button pill-button-2 px-8 md:px-12 py-4 md:py-5 bg-white text-gray-900 font-semibold text-lg md:text-xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                    Sport 1 
                </button>
                <button class="pill-button pill-button-3 px-8 md:px-12 py-4 md:py-5 bg-white text-gray-900 font-semibold text-lg md:text-xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                    Sport 2
                </button>
                <button class="pill-button pill-button-4 px-8 md:px-12 py-4 md:py-5 bg-white text-gray-900 font-semibold text-lg md:text-xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                    Sport 3 
                </button>
            </div>

            <!-- Level Section -->
            <div class="mt-12 text-center">
                <h3 class="text-2xl md:text-3xl font-bold text-gray-900 mb-6">Level</h3>
                <div class="level-buttons relative flex flex-row items-center justify-center gap-4 md:gap-6 w-full px-6">
                    <button class="pill-button pill-button-5 px-8 md:px-12 py-4 md:py-5 bg-white text-gray-900 font-semibold text-lg md:text-xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                        Professional
                    </button>
                    <button class="pill-button pill-button-6 px-8 md:px-12 py-4 md:py-5 bg-white text-gray-900 font-semibold text-lg md:text-xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                        NCAA
                    </button>
                </div>
            </div>

            <!-- Go Button -->
            <div class="mt-12 text-center">
                <button id="goButton" disabled class="px-10 md:px-16 py-4 md:py-5 bg-gray-300 text-gray-500 font-semibold text-lg md:text-xl rounded-full shadow-lg transition-all duration-300 opacity-50 cursor-not-allowed">
                    Go
                </button>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
